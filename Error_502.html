        <!-- ============= Outdated Browser ============= -->

        <script src="./outdated-browser-develop/outdatedbrowser/outdatedbrowser.min.js"></script>

        <!-- Outdated plugin call -->
        <script>
            // Plain Javascript
            //event listener: DOM ready
            function addLoadEvent(func) {
                var oldonload = window.onload;
                if (typeof window.onload != "function") {
                    window.onload = func;
                } else {
                    window.onload = function () {
                        if (oldonload) {
                            oldonload();
                        }
                        func();
                    };
                }
            }
            //call plugin function after DOM ready
            addLoadEvent(function () {
                outdatedBrowser({
                    bgColor: "#f25648",
                    color: "#ffffff",
                    lowerThan: "transform",
                    languagePath: "your_path/outdatedbrowser/lang/en.html",
                });
            });
            // Using jQuery (version that supports IE < 9)
            $(document).ready(function () {
                outdatedBrowser({
                    bgColor: "#f25648",
                    color: "#ffffff",
                    lowerThan: "transform",
                    languagePath: "your_path/outdatedbrowser/lang/en.html",
                });
            });
        </script>
        <!-- External JS  -->
